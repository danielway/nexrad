name: Release Bump

on:
  workflow_dispatch:
    inputs:
      crate:
        description: "Crate to release"
        type: choice
        options:
          - nexrad
          - nexrad-data
          - nexrad-decode
          - nexrad-model
          - nexrad-render
      version_type:
        description: "Version type"
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - rc
          - custom
      custom_version:
        description: "Custom version (only used when version_type is 'custom', e.g., 1.0.0-rc.1)"
        required: false
        type: string

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
  bump-version:
    name: Bump version
    needs: ci
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version and tag
        id: cargo_release
        run: |
          VERSION="${{ github.event.inputs.version_type }}"
          if [ "$VERSION" = "custom" ]; then
            VERSION="${{ github.event.inputs.custom_version }}"
          fi
          cargo release $VERSION \
            --package ${{ github.event.inputs.crate }} \
            --tag-prefix "{{crate_name}}" \
            --tag-name "{{prefix}}@{{version}}" \
            --no-confirm \
            --no-publish \
            --execute

      - name: Get the newly created tag
        id: get_tag
        run: |
          NEW_TAG=$(git describe --tags --abbrev=0)
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          draft: true
          prerelease: ${{ github.event.inputs.version_type == 'rc' || contains(github.event.inputs.custom_version, '-') }}
          body: |
            ## Release Notes
            A draft release was automatically created. 
            Please edit this text to add a changelog before publishing.