name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fmt:
    name: Formatting check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  feature-check:
    name: Build and documentation check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust stable
        run: rustup default stable

      - name: Install cargo-hack
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack

      - name: Check feature matrix
        run: cargo hack check --workspace --all-targets --feature-powerset --release

      - name: Check documentation feature matrix
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo hack doc --no-deps --feature-powerset --release

  test:
    name: Test (rust-toolchain.toml)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust stable
        run: rustup default stable

      - name: Run tests
        run: cargo test --all-features --workspace

  test-matrixed:
    name: Test ${{ matrix.rust_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust_version: ["stable", "nightly"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust ${{ matrix.rust_version }}
        run: rustup install ${{ matrix.rust_version }}

      - name: Run tests
        run: cargo +${{ matrix.rust_version }} test --all-features --workspace
