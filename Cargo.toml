[workspace]
resolver = "2"
members = [
    "nexrad",
    "nexrad-model",
    "nexrad-decode",
    "nexrad-data"
]

[workspace.dependencies]
log = { version = "0.4" }
clap = { version = "4.5", features = ["derive"] }
chrono = { version = "0.4" }
uom = { version = "0.36" }
serde = { version = "1.0", features = ["derive"] }
thiserror = { version = "1.0" }
bincode = { version = "1.3" }
reqwest = { version = "0.12", features = ["rustls-tls"]}
xml = { version = "0.8" }
bzip2 = { version = "0.4" }
bzip2-rs = { version = "0.1" }
rayon = { version = "1.10" }
tokio = { version = "1" }
nexrad-model = { version = "0.1.0-rc3", path = "./nexrad-model" }
nexrad-decode = { version = "0.1.0-rc6", path = "./nexrad-decode" }
