[package]
description = "Download and decode functions for NEXRAD radar data."
authors = ["Daniel Way <contact@danieldway.com>"]
name = "nexrad"
version = "0.0.1"
license = "MIT"
edition = "2021"
repository = "https://github.com/danielway/nexrad"
exclude = [".github"]

[[example]]
name = "download"
path = "examples/download.rs"
required-features = ["download"]

[features]
download = ["dep:aws-smithy-http", "dep:aws-sig-auth", "dep:aws-config", "dep:aws-sdk-s3"]

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
bincode = "1"
bzip2 = "0.4"
aws-smithy-http = { version = "0.56.1", optional = true }
aws-sig-auth = { version = "0.56.1", optional = true }
aws-config = { version = "0.56.1", optional = true }
aws-sdk-s3 = { version = "0.31.2", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
femtovg = "0.7.1"