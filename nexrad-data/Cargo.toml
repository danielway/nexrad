[package]
name = "nexrad-data"
version = "0.1.0-rc1"
description = "Download and processing functions for NEXRAD weather radar data."
authors = ["Daniel Way <contact@danieldway.com>"]
repository = "https://github.com/danielway/nexrad-data"
license = "MIT"
edition = "2021"

[features]
default = ["aws", "decode", "nexrad-model"]
decode = ["nexrad-decode", "bzip2"]
aws = ["reqwest", "xml", "tokio"]

[dependencies]
log = { workspace = true }
thiserror = { workspace = true }
chrono = { workspace = true }
serde = { workspace = true }
bincode = { workspace = true }
reqwest = { workspace = true, optional = true }
xml = { workspace = true, optional = true }
bzip2 = { workspace = true, optional = true }
clap = { workspace = true }
tokio = { version = "1", optional = true }
nexrad-model = { workspace = true, optional = true }
nexrad-decode = { workspace = true, optional = true }

[dev-dependencies]
env_logger = { version = "0.11" }
tokio = { version = "1", features = ["full"] }
