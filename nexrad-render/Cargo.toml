[package]
name = "nexrad-render"
version = "0.1.0"
description = "Functions for rendering NEXRAD weather radar data into visual images."
authors = ["Daniel Way <contact@danieldway.com>"]
repository = "https://github.com/danielway/nexrad/nexrad-render"
license = "MIT"
edition = "2021"

[dependencies]
thiserror = { workspace = true }
piet = { workspace = true }
piet-common = { workspace = true }
nexrad-model = { version = "0.1.0", path = "../nexrad-model" }

[dev-dependencies]
nexrad-decode = { version = "0.1.1", path = "../nexrad-decode" }
nexrad-data = { version = "0.2.0", path = "../nexrad-data" }
